<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #ffcccc, #ffe6e6); /* Soft pastel gradient */
            text-align: center;
            color: #444;
        }
        h1 {
            margin-top: 30px;
            color: #ff7a59;
        }
        .timeline {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card p {
            margin-top: 10px;
            color: #555;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            background: #ff7a59;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px; 
        }
        button:hover {
            background: #ff5733;
        }
    </style>
</head>
<body>
    <h1>Your Special Moments</h1>
    <div class="timeline">
        <div class="card">
            <img src="photo1.jpg" alt="Photo 1">
            <p>"You light up every moment like a star."</p>
        </div>
        <div class="card">
            <img src="photo2.jpg" alt="Photo 2">
            <p>"Your smile makes everything better."</p>
        </div>
        <div class="card">
            <img src="photo3.jpg" alt="Photo 3">
            <p>"A heart full of kindness deserves the world."</p>
        </div>
    </div>
    <button onclick="window.location.href='final.html'">Go to Final Message</button>
</body>
</html>
