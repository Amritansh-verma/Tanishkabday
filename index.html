<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5rem;
            animation: fadeIn 2s;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pop 1.5s infinite;
        }
        .message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday to the Most Beautiful Girl!</h1>
    <button class="button" onclick="showMessage()">Click to Reveal ðŸŽ‰</button>
    <div class="message">You're not just special, you're the reason hearts race. ðŸ’•</div>

    <script>
        function showMessage() {
            document.querySelector('.message').style.display = 'block';
        }
    </script>
</body>
</html>
