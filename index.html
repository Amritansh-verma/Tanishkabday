<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Gorgeous!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc1cc, #ffecb3);
            color: #333;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin-top: 50px;
        }
        h2 {
            font-size: 1.5rem;
            color: #ff4081;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d81b60;
        }
        .gift-box {
            margin: 50px auto;
            width: 150px;
            height: 150px;
            background-color: #ff5252;
            border-radius: 20px;
            position: relative;
            animation: bounce 2s infinite;
        }
        .gift-box:before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            width: 20px;
            height: 40px;
            background-color: #fff;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        .gift-message {
            display: none;
            font-size: 1.5rem;
            color: #ff4081;
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Gorgeous!</h1>
        <h2>A day to celebrate the most beautiful girl ever!</h2>
        <div class="gift-box" onclick="openGift()"></div>
        <p class="gift-message">Surprise! You're one in a million! üíñ</p>
        <button class="button" onclick="showConfetti()">Click to Start the Celebration üéâ</button>
    </div>

    <footer>&copy; 2024 | Made with ‚ù§Ô∏è just for you</footer>

    <script>
        function openGift() {
            const giftMessage = document.querySelector('.gift-message');
            giftMessage.style.display = 'block';
        }

        function showConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.top = 0;
            confetti.style.left = 0;
            confetti.style.width = '100%';
            confetti.style.height = '100%';
            confetti.style.pointerEvents = 'none';
            confetti.style.background = 'url(https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif)';
            confetti.style.backgroundSize = 'cover';
            document.body.appendChild(confetti);
            setTimeout(() => document.body.removeChild(confetti), 3000);
        }
    </script>
</body>
</html>
